name: RUSTSEC

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - .github/workflows/rustsec.yml
  schedule:
    - cron: '0 0 * * *'

permissions:
  issues: write

jobs:
  rustsecbot:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@a12a3943b4bdde767164f792f33f40b04645d846
      - uses: olix0r/rustsecbot@v1
